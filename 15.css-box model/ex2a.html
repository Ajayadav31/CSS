<!DOCTYPE html>
<html lang="en">
<head>
    <title>Short hand padding tag</title>
    <style>
        h1,span{
            background-color: lightblue;
            padding: 25px 45px 25px 45px;
        }
    </style>
</head>
<body>
    <h1>I love web designing</h1><br>
    <div>
        <span>I love programming tool</span>
        <span>My interest is in data structures also !</span>
    </div>

</body>
</html>
