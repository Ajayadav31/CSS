<html lang="en">
<head>
    <title>CSS pading for individual sides</title>
    <style>
        p{
            background-color: yellow;
        }
        p.padding{
            padding-top: 25px;
            padding-right: 45px;
            padding-bottom: 25px;
            padding-left: 45px;
        }
    </style>
</head>
<body>
    <p>This is a paragraph with no specified padding</p>
    <p class="padding">This is a paragraph with specific padding</p>
</body>
</html>
