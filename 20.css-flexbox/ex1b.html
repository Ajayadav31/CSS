<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display flex example</title>
    <style>
        .flex-container{
            display:flex;
            /*flex-direction: column;*/
            flex-direction: row-reverse;
            background-color: #5e1675;
            border: solid 1px black;
        }
        .flex-container div{
            background-color: #2d9596;
            border: solid pink 2px;
            padding: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Top 5 Clothing Brands in the world</h1>
    <div class="flex-container">
        <div>Nike</div>
        <div>Levis</div>
        <div>Chanel</div>
        <div>Gucci</div>
        <div>Adidas</div>
    </div>
</body>
</html>
