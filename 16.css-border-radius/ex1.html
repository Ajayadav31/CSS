<html lang="en">
<head>
    <title>Example of css3 rounded corners</title>
    <style>
        .box{
            width: 300px;
            height: 150px;
            background: #ffb6c1;
            border: 2px solid maroon;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
