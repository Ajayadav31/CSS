<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Aman!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4081;
      margin-bottom: 10px;
      animation: slideIn 1s ease-out;
    }

    h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 25px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .balloons {
      font-size: 3rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="balloons">🎈🎉🎂🎁</div>
    <h1>Happy Birthday Ajay!</h1>
    <h2>🎊 Wishing you joy, love & success 🎊</h2>
    <p>May your day be filled with smiles, laughter, and wonderful memories. Keep shining and chasing your dreams. You are truly amazing!</p>
    <div class="balloons">🎁🎂🎉🎈</div>
    <div class="footer">Made with ❤️ just for you</div>
  </div>
</body>
</html>
