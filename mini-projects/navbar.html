<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <style>
        a,span{
            text-decoration: none;
            color: antiquewhite;
            background-color: brown;
            padding: 10px 20px;
            display: block;
            text-align: right;
        }
        span{
            background-color: rgba(165,42,42,0.5);
        }
        ul li{
            display: inline-block;
        }
        div.nav{
            text-align: right;
        }
        div ul li#title{
            text-align: left;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li id="title" ><span>Oxford Public School</span></li>
        <li class="nav"><a href="#">Home</a></li>
        <li class="nav"><a href="#">About Us</a></li>
        <li class="nav"><a href="#">Academics</a></li>
        <li class="nav"><a href="#">Contact Us</a></li>
    </ul>
    </div>
</body>
</html>
