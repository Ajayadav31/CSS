<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styling Links</title>

    <style>
        a{
            color: grey;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color:rgb(2, 2, 76);
            font-style: italic;
            font-size: 120%;
            text-decoration: underline;
        }

    </style>
</head>
<body>
     Visit <a href="http://www.instagram.com"> Instagram</a> <br>
    Visit <a href="http://www.whatsapp.com"> Whatsapp</a> <br>
</body>
</html>
