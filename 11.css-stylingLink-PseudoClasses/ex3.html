<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styling Links</title>

    <style>
        a{
            color: grey;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover#a1{
            color:rgb(2, 2, 76);
        }
        a:hover#a2{
            color:rgb(225, 6, 6);
        }

    </style>
</head>
<body>
     Visit <a id="a1" href="http://www.instagram.com"> Instagram</a> <br>
    Visit <a id="a2" href="http://www.whatsapp.com"> Whatsapp</a> <br>
</body>
</html>
