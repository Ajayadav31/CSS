<html lang="en">
<head>
    <title>Styling Links</title>
    <style>
        a{
            text-decoration: none;
            color: grey;
            font-weight: bold;
        }
        textarea:focus{
            background-color: yellow;
        }
    </style>
</head>
<body>
    Visit <a href="http://www.instagram.com"> Instagram</a> <br>
    Visit <a href="http://www.whatsapp.com"> Whatsapp</a> <br>
    <textarea cols="30" rows="10"></textarea>
</body>
</html>
