<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize a link as button using link</title>
    <style>
        a:visited,
        a:link{
            color:white;
            background-color: #1ebba3;
            padding:15px 40px;
            border: 4px solid black;
            text-decoration: none;
            font-size: 22px;
            font-family: "Tangerine",cursive;
        }
        a:hover,
        a:active{
            background-color: #9c6ae1;
            border-color: maroon;
            color: yellow;

        }
    </style>
</head>
<body>
    <a href="http://www.amazon.com">Visite amazon</a>
</body>
</html>
