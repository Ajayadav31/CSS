<html>
<head>
    <title>clashing of properties in type and Universal Selector</title>
    <!--Type > Universal  == type has high specificity as compared to universal-->
    <style>
        *{
            color: red;
        }
        
        h1{
            border:blue dashed 2px;
            color: green;
        }
    </style>
    
</head>
<body>
    <h1>this is heading</h1>
    <p>This is paragrapgh </p>
    This is normal line
</body>
</html>
