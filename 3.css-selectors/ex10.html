<!DOCTYPE html>
<head>
    <title>ID > Class</title>
    <style>
        .highlight{
            color: red;
        }
        #thicky{   
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Good Morning</h1>
    <p>This is normal text</p>
    <p class="highlight" id="thicky">But this is red and bold</p>
    <a class="highlight" href="https://www.yahoo.com">Link to yahoo</a>
</body>
</html>
