<!DOCTYPE html>
<head>
    <title>Class Selector</title>
    <style>
        .highlight{
            font-weight: bold;
            color: red;
        }
        h1{
            color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>Good Morning</h1>
    <p>This is normal text</p>
    <p class="highlight">But this is red and bold</p>
    <a class="highlight" href="https://www.yahoo.com">Link to yahoo</a>
</body>
</html>
