<html lang="en">
<head>
    <title>Setting Text color using css</title>

        h1{
            color: rgb(0,0,255);
        }
        p{
            color: crimson;
        }
    </style>

    <p>
        This is first line <br>
    this is second line</p>
</body>
</html>
