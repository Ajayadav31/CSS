<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Styling</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table,th,td{
            border: solid 1px grey;
        }
        caption{
            caption-side: bottom;
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption>Front End Technologies Books</caption>
        <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>JavaScript</th>
        </tr>
        <tr>
            <td id="t1">HTML By Example</td>
            <td>Begining CSS</td>
            <td>JavaScript For Begineer</td>
        </tr>
        <tr>
            <td>HTML in 24hours</td>
            <td>Effective CSS</td>
            <td>Professional JavaScript</td>
        </tr>
        <tr>
            <td>HTML in 24hours</td>
            <td>Effective CSS</td>
            <td>Professional JavaScript</td>
        </tr>
    </table>
</body>
</html>
