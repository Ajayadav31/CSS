<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Border styling property</title>
    <style>
        table{
            border-top-style: solid;
            border-right-style: dotted;
            border-bottom-style: double;
            border-left-style: dashed;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>JavaScript</th>
        </tr>
        <tr>
            <td>HTML By Example</td>
            <td>Begining CSS</td>
            <td>JavaScript For Begineer</td>
        </tr>
        <tr>
            <td>HTML in 24hours</td>
            <td>Effective CSS</td>
            <td>Professional JavaScript</td>
        </tr>
        <tr>
            <td>HTML in 24hours</td>
            <td>Effective CSS</td>
            <td>Professional JavaScript</td>
        </tr>
    </table>
</body>
</html>
