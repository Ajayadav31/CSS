<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover effect</title>
    <style>
        table{
            border-collapse: collapse;
            background-color: bisque;
        }
        table,th,td{
            border: solid 1px black;
        }
       
        tr:hover{
            background-color: skyblue;
        }
        th:hover{
            background-color: darkorange;
        }
        td:hover#t1{
            background-color: fuchsia;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>JavaScript</th>
        </tr>
        <tr>
            <td id="t1">HTML By Example</td>
            <td>Begining CSS</td>
            <td>JavaScript For Begineer</td>
        </tr>
        <tr>
            <td>HTML in 24hours</td>
            <td>Effective CSS</td>
            <td>Professional JavaScript</td>
        </tr>
        <tr>
            <td>HTML in 24hours</td>
            <td>Effective CSS</td>
            <td>Professional JavaScript</td>
        </tr>
    </table>
</body>
</html>
