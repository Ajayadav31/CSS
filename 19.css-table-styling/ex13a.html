<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child</title>
    <style>
        table{
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid lightcyan;
        }
        th,td{
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even){
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>JavaScript</th>
        </tr>

            <td>JavaScript For Begineer</td>
        </tr>
        <tr>

        </tr>
