<html lang="en">
<head>
    <title>Relative positioning</title>
    <style>
        #one{
            background-color: red;
            width: 300px;
            height: 100px;
            position: relative;
            top: 10px;
            left: 80px;
            z-index: 2;
        }
        #two{
            background-color: yellow;
            width: 300px;
            height: 100px;
            position: relative;
            top: -60px;
            left: 35px;

        }
        #three{
            background-color: green;
            width: 300px;
            height: 100px;
            position: relative;
            top: -220px;
            left: 120px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="one">
    </div>
    <div id="two">
    </div>
    <div id="three">
    </div>
</body>
</html>
