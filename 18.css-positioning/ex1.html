<html lang="en">
<head>
    <title>Static Positioning</title>
    <style>
        #one{
            width: 300px;
            border: 1px solid #000;
            padding: 20px;
            background-color: lightgreen;
            position: static;
            left: 50px;

        }
        #two{
            width: 300px;
            border: 1px solid #000;
            padding: 20px;
            background-color: lightpink;
            position: static;
            top: 100px;
        }
    </style>
</head>
<body>
    <div id="one">
        This is some text inside the first div element and is lengthy also.
    </div>
    <div id="two">
        This is some text inside the second div element and is lengthy also.
    </div>
</body>
</html>
