<html lang="en">
<head>
    <title>Relative Positioning - Z index</title>
    <style>
        #one{
            width: 300px;
            border: 1px solid #000;
            padding: 20px;
            background-color: lightgreen;
            position: relative;
            top: 50px;
            z-index: 1;
        }
        #two{
            width: 300px;
            border: 1px solid #000;
            padding: 20px;
            background-color: lightpink;
            position: relative;
            left: 30px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="one">
        This is some text inside the first div element and is lengthy also.
    </div>
    <div id="two">
        This is some text inside the second div element and is lengthy also.
    </div>
</body>
</html>
