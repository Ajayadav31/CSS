<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting an image as list marker</title>
    <style>
        ul{
            list-style-image : url(/media/ganeshji.jpg);
            font-size: 120%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Courses</h3>
    <ul>
        <li>C</li>
        <li>CPP</li>
        <li>Java</li>
        <li>Python</li>
    </ul>
</body>
</html>
