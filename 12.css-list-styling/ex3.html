<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting the style of unordered linst marker</title>
    <style>
        ol{
            list-style-type: devanagari;
        }
    </style>
</head>
<body>
    <h3>Courses</h3>
    <ol>
        <li>C</li>
        <li>CPP</li>
        <li>Java</li>
        <li>Python</li>
    </ol>
</body>
</html>
