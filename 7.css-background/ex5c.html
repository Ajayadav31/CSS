<html>
<head>
    <title>background repeat - no repeat</title>
    <style>
        body{
            background-image: url(/media/ganeshji.jpg);
            background-size: 20%;
            background-repeat: no-repeat;
        }
        h1{
            color: yellow;
        }
        table{
            background-image: url(/media/ganeshji.jpg);
            background-size: inherit;
            background-repeat: inherit;
            position: absolute;
            top: 200px;
            left: 300px;
        }
    </style>
</head>
<body>
    <h1>CSS-background image example</h1>
    <table border="2" cellspacing="0">
        <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>JavaScript</th>
        </tr>
        <tr>
            <td>HTML define structure</td>
            <td>CSS is used for styling</td>
            <td>JavaScript is for logic</td>
        </tr>
        <tr>
            <td>HTML is begginer friendly</td>
            <td>CSS is for responsivness</td>
            <td>JavaScript make site intereactive</td>
        </tr>
    </table>
</body>
</html>
